<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slightly Bigger (Mini) Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .goBackBtn {
            position: fixed;
            top: 15px;
            left: 15px;
            color: #28eaff;
            background: rgba(54, 47, 47, 0.9);
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .goBackBtn:hover {
            background: #28eaff;
            color: #362f2f;
            box-shadow: 0 4px 15px rgba(5, 230, 255, 0.5);
        }

        .goBackBtn:active {
            transform: scale(0.98);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            color: #ffd918;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 2px;
        }

        .projects {
            background-color: #28eaff;
            padding: 10px 1px;
        }

        a {
            text-decoration: none;
            color: #28eaff;
            font-size: 18px;
            background: #362f2f;
            padding: 10px 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        a:hover {
            background: #28eaff;
            color: #362f2f;
        }

        footer {
            padding: 15px;
            color: #a3a3a3;
            font-size: 15px;
            margin-bottom: 80px;
            text-align: center;
            letter-spacing: 0.8px;
        }

        footer a {
            color: #2194ff;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        footer a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background: #2194ff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        footer a:hover {
            color: #000000;
            text-shadow: 0 0 8px rgba(40, 234, 255, 0.7);
        }

        footer a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>

<body>
    <main>
        <a href="index.html" class="goBackBtn">Go Back</a>
        <h1>Slightly Bigger (Mini) Projects</h1>
        <ul>
            <li class="projects">
                <a href="https://schak04.github.io/roll-the-dice/" target="_blank">Roll the Dice</a>
                <a href="https://github.com/schak04/roll-the-dice" target="_blank" aria-label="GitHub Repo">
                    <i class="fab fa-github" style="font-size: 20px; color: #ffffff;"></i>
                </a>
            </li>
            <li class="projects">
                <a href="https://schak04.github.io/digital-clock-js/" target="_blank">Digital Clock</a>
                <a href="https://github.com/schak04/digital-clock-js" target="_blank" aria-label="GitHub Repo">
                    <i class="fab fa-github" style="font-size: 20px; color: #ffffff;"></i>
                </a>
            </li>
            <li class="projects">
                <a href="https://schak04.github.io/keysmith-password-generator/" target="_blank">KeySmith - Password Generator</a>
                <a href="https://github.com/schak04/keysmith-password-generator" target="_blank" aria-label="GitHub Repo">
                    <i class="fab fa-github" style="font-size: 20px; color: #ffffff;"></i>
                </a>
            </li>
        </ul>
    </main>
    <footer>
        Made by
        <a href="https://github.com/schak04" target="_blank">
            <span>Saptaparno Chakraborty</span>
        </a>
    </footer>
</body>

</html>
